<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
    <title>TypeMoKo</title>
  </head>
  <body>
    <header>
      <h1>TypeMoKo: <span>Practice Makes Perfect!</span></h1>
      <p>Try these typing application that will track how fast and accurate your typing skills are. You just have to type the text provided below, exactly as it is. Goodluck!</p>
    </header>
    <section class="intro">
      <p>Please type the text below</p>
      <h3>Peter piper picked a peck of pickled pepper.</h3>
    </section>
    <section class="textarea-container">
      <div class="textarea-div">
         <textarea class="textinput" placeholder="Please type here."></textarea>
      </div>
    </section>
    <section>
      <div class="time">
        <h2>00:00:00</h2>
        <button type="button" name="reset">RESET</button>
      </div>
    </section>
  </body>
  <script src="scripts/script.js"></script>
